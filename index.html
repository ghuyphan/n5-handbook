    <style>
        :root {
            --bg-main: #F4F7FE;
            --text-primary: #1a1a2e;
            --text-secondary: #5a5a78;
            --accent-pink: #EC4899;
            --accent-blue: #3B82F6;
            --accent-green: #22C55E;
            --accent-red: #EF4444;
            --accent-purple: #8B5CF6;
            --accent-orange: #F97316;
            --accent-yellow: #F59E0B;
            --glass-bg: rgba(255, 255, 255, 0.55);
            --glass-border: rgba(255, 255, 255, 0.25);
            --shadow-color: rgba(99, 102, 241, 0.08);
            --card-front-bg: rgba(255, 255, 255, 0.8);
            --card-front-border: rgba(255, 255, 255, 0.4);
            --progress-track-color: rgba(229, 231, 235, 0.6);
            --nav-hover-bg: #E0E7FF;
            --header-text: #1F2937;
            --search-bg: rgba(255, 255, 255, 0.7);
            --search-focus-ring: #3B82F6;
            --table-header-bg: rgba(243, 244, 246, 0.7);
        }

        body.dark-mode {
            --bg-main: #111827;
            --text-primary: #E5E7EB;
            --text-secondary: #9CA3AF;
            --glass-bg: rgba(31, 41, 55, 0.55);
            --glass-border: rgba(55, 65, 81, 0.25);
            --shadow-color: rgba(31, 41, 55, 0.1);
            --card-front-bg: rgba(55, 65, 81, 0.8);
            --card-front-border: rgba(75, 85, 99, 0.4);
            --progress-track-color: rgba(75, 85, 99, 0.6);
            --nav-hover-bg: #1F2937;
            --header-text: #F9FAFB;
            --search-bg: rgba(55, 65, 81, 0.7);
            --search-focus-ring: #60A5FA;
            --table-header-bg: rgba(55, 65, 81, 0.7);
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            background-color: var(--bg-main);
            background-image:
                radial-gradient(at 27% 37%, hsla(215, 98%, 61%, 0.1) 0px, transparent 50%),
                radial-gradient(at 97% 21%, hsla(340, 96%, 76%, 0.1) 0px, transparent 50%),
                radial-gradient(at 75% 88%, hsla(240, 96%, 76%, 0.1) 0px, transparent 50%);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .glass-effect {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 var(--shadow-color);
            transition: background 0.3s ease, border-color 0.3s ease;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 260px 1fr 320px;
            gap: 1.5rem;
        }

        @media (max-width: 1200px) {
            .main-grid {
                grid-template-columns: 220px 1fr;
            }

            .right-sidebar {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }

            #sidebar {
                position: fixed;
                top: 0;
                right: -100%;
                width: 250px;
                height: 100%;
                z-index: 100;
                transition: right 0.3s ease-in-out;
                border-radius: 0;
            }

            #sidebar.open {
                right: 0;
            }

            .mobile-header {
                display: flex;
            }

            .main-header {
                display: none;
            }

            .mobile-search-bar {
                display: block;
            }
        }

        body.sidebar-open {
            overflow: hidden;
        }

        .nav-item.active {
            background-color: var(--accent-blue);
            color: white;
            box-shadow: 0 4px 14px rgba(59, 130, 246, 0.3);
        }

        .nav-item.active svg {
            color: white !important;
        }

        .nav-item:hover {
            background-color: var(--nav-hover-bg);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .card {
            perspective: 1200px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.7s;
            transform-style: preserve-3d;
        }

        .card.is-flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 16px;
        }

        .card-face-front {
            background: var(--card-front-bg);
            border: 1px solid var(--card-front-border);
        }

        .card-face-back {
            transform: rotateY(180deg);
            color: white;
            padding: 1rem;
            flex-direction: column;
            justify-content: space-around;
            text-align: center;
        }

        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out, padding 0.3s ease-out;
            padding: 0 1.25rem;
        }

        .open+.accordion-content {
            max-height: 2000px;
            padding: 0 1.25rem 1.25rem 1.25rem;
        }

        .open .accordion-icon {
            transform: rotate(180deg);
        }

        .progress-circle {
            transition: stroke-dashoffset 0.5s ease-in-out;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }

        .learn-toggle {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background-color: rgba(107, 114, 128, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            transition: all 0.2s ease;
        }

        .learn-toggle:hover {
            transform: scale(1.1);
        }

        .learn-toggle.learned {
            background-color: var(--accent-green);
        }

        .learn-toggle svg {
            color: var(--accent-green);
        }

        .learn-toggle.learned svg {
            color: white;
        }

        .theme-switch-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.5rem;
        }

        .theme-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }

        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #A0D2EB;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "‚òÄÔ∏è";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        body.dark-mode .slider {
            background-color: #30363d;
        }

        input:checked+.slider:before {
            transform: translateX(24px);
            content: "üåô";
        }

        /* --- Utility Classes for JS Rendering --- */
        .text-primary {
            color: var(--text-primary);
        }

        .text-secondary {
            color: var(--text-secondary);
        }

        .text-header {
            color: var(--header-text);
        }

        .noto-sans {
            font-family: 'Noto Sans JP', sans-serif;
        }

        .cell-bg {
            background-color: var(--card-front-bg);
            border: 1px solid var(--card-front-border);
        }
    </style>
</head>

        // --- GLOBAL STATE & CORE FUNCTIONS ---
        let progress = { kanji: [], vocab: [] };

        function loadProgress() {
            const savedProgress = localStorage.getItem('jlptN5Progress');
            if (savedProgress) progress = JSON.parse(savedProgress);
        }

        function saveProgress() {
            localStorage.setItem('jlptN5Progress', JSON.stringify(progress));
            updateProgressDashboard();
        }

        function toggleLearned(category, id, element) {
            const index = progress[category].indexOf(id);
            if (index > -1) {
                progress[category].splice(index, 1);
                element.classList.remove('learned');
            } else {
                progress[category].push(id);
                element.classList.add('learned');
            }
            saveProgress();
        }

        function setupTheme() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const initialTheme = savedTheme || (prefersDark ? 'dark' : 'light');
            document.body.classList.toggle('dark-mode', initialTheme === 'dark');
            document.querySelectorAll('.theme-switch input').forEach(input => input.checked = initialTheme === 'dark');
        }

        function toggleTheme(event) {
            const isChecked = event.target.checked;
            document.body.classList.toggle('dark-mode', isChecked);
            localStorage.setItem('theme', isChecked ? 'dark' : 'light');
            document.querySelectorAll('.theme-switch input').forEach(input => {
                if (input !== event.target) input.checked = isChecked;
            });
        }

        function changeTab(tabName, buttonElement) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));

            const targetButton = buttonElement || document.querySelector(`.nav-item[onclick*="'${tabName}'"]`);
            if (targetButton) targetButton.classList.add('active');

            if (window.innerWidth <= 768 && targetButton) {
                const title = targetButton.querySelector('span').textContent;
                document.getElementById('mobile-header-title').textContent = title;
            }

            document.getElementById('search-input').value = '';
            document.getElementById('mobile-search-input').value = '';
            handleSearch();
            closeSidebar();
        }

        function closeSidebar() {
            document.getElementById('sidebar').classList.remove('open');
            document.getElementById('overlay').classList.add('hidden');
            document.body.classList.remove('sidebar-open');
        }

            changeTab(tabName);
            setTimeout(() => {
                const sectionHeader = document.querySelector(`[data-section-title="${sectionTitle}"]`);
                if (sectionHeader) {
                    if (sectionHeader.tagName === 'BUTTON' && !sectionHeader.classList.contains('open')) {
                        sectionHeader.click();
                    }
                    sectionHeader.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            }, 100);
        }

        function handleSearch() {
            const query = (window.innerWidth <= 768 ? document.getElementById('mobile-search-input').value : document.getElementById('search-input').value).toLowerCase().trim();
            const activeTab = document.querySelector('.tab-content.active');
            if (!activeTab) return;

            activeTab.querySelectorAll('[data-search]').forEach(item => {
                const isVisible = item.dataset.search.includes(query);
                item.style.display = isVisible ? '' : 'none';
            });
        }

        // --- RENDERING FUNCTIONS ---

        function createAccordion(title, contentHTML, searchData) {
            return `<div class="glass-effect rounded-2xl overflow-hidden" data-search="${searchData}">
                    <button class="w-full text-left p-5 font-semibold text-lg hover:bg-white/10 flex justify-between items-center transition-colors text-primary" onclick="this.classList.toggle('open')" data-section-title="${title}">
                        <span>${title}</span>
                        <span class="accordion-icon text-xl transform transition-transform duration-300 text-secondary"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></span>
                    </button>
                    <div class="accordion-content">
                        <div class="p-5 pt-0">${contentHTML}</div>
                    </div>
                </div>`;
        }

        const createCard = (item, category, backGradient) => {
            const isLearned = progress[category] && progress[category].includes(item.id);
            const frontContent = category === 'kanji'
                ? `<p class="text-5xl sm:text-6xl font-bold noto-sans">${item.kanji}</p>`
                : `<div class="text-center p-2">
                   <p class="text-2xl font-semibold noto-sans">${item.word}</p>
               </div>`;
            const backContent = `<p class="text-xl font-bold">${category === 'kanji' ? item.meaning : item.reading}</p><p>${category === 'kanji' ? `On: ${item.onyomi}<br>Kun: ${item.kunyomi || '‚Äì'}` : item.meaning}</p>`;
            const searchTerms = `${item.kanji || item.word} ${item.onyomi || ''} ${item.kunyomi || ''} ${item.reading || ''} ${item.meaning}`.toLowerCase();

            return `<div class="relative h-40" data-search="${searchTerms}">
                    <div class="learn-toggle ${isLearned ? 'learned' : ''}" onclick="toggleLearned('${category}', '${item.id}', this)">
                        <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" /></svg>
                    </div>
                    <div class="card h-full cursor-pointer" onclick="this.classList.toggle('is-flipped')">
                        <div class="card-inner">
                            <div class="card-face card-face-front p-2">${frontContent}</div>
                            <div class="card-face card-face-back" style="background: ${backGradient};">${backContent}</div>
                        </div>
                    </div>
                </div>`;
        };

        const createCardSection = (title, data, category, backGradient) => {
            const cardGrid = `<div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-3 lg:grid-cols-4 gap-4">${data.map(k => createCard(k, category, backGradient)).join('')}</div>`;
            const searchTerms = `${title.toLowerCase()} ${data.map(item => `${item.kanji || item.word} ${item.meaning}`.toLowerCase()).join(' ')}`;
            return createAccordion(title, cardGrid, searchTerms);
        };

        const createKanaChart = (data, icon, color) => {
            let html = '';
            for (const section in data) {
                const searchTerms = `${section.toLowerCase()} ${data[section].map(i => `${i.kana} ${i.romaji}`).join(' ')}`;
                const content = `<div class="grid grid-cols-3 xs:grid-cols-4 sm:grid-cols-5 md:grid-cols-6 lg:grid-cols-7 gap-3">
                ${data[section].map(item => `
                    <div class="flex flex-col items-center justify-center p-2 rounded-xl h-24 text-center cell-bg">
                        <p class="text-4xl noto-sans" style="color:${color};">${item.kana}</p>
                        <p class="text-sm text-secondary">${item.romaji}</p>
                    </div>`).join('')}
            </div>`;

                html += `<div class="glass-effect rounded-2xl p-5 mb-6" data-search="${searchTerms}">
                        <h3 class="text-xl font-bold mb-4 flex items-center gap-2 text-primary" data-section-title="${section}">
                            <span class="text-2xl">${icon}</span> ${section}
                        </h3>
                        ${content}
                     </div>`;
            }
            return html;
        };

        function createStyledList(items) {
            let content = `<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3">`;
            content += items.map(item => {
                const title = item.Kanji || item.Reading || Object.values(item)[0];
                const details = [];
                if (item.Reading && title !== item.Reading) details.push(item.Reading);
                for (const [key, value] of Object.entries(item)) {
                    if (key.toLowerCase() !== 'kanji' && key.toLowerCase() !== 'reading' && value) {
                        details.push(`<b>${key}:</b> ${value}`);
                    }
                }

                return `
                <div class="cell-bg rounded-lg p-4 flex flex-col justify-center text-center transition-transform hover:scale-105 h-28">
                    <div class="font-bold text-primary text-l noto-sans">${title}</div>
                    <div class="text-secondary text-sm leading-relaxed mt-1">${details.join(' &bull; ')}</div>
                </div>
            `;
            }).join('');
            content += '</div>';
            return content;
        }

        function createTimeNumbersSection(data) {
            let html = '';
            for (const title in data) {
                const section = data[title];
                let contentHtml = '';
                const searchTerms = title.toLowerCase() + ' ' + JSON.stringify(section.content).replace(/"|{|}|\[|\]/g, ' ').toLowerCase();

                if (section.type === 'table') {
                    contentHtml = createStyledList(section.content);
                } else if (section.type === 'table-grid') {
                    contentHtml = `<div class="space-y-6">
                    ${section.content.map(sub => `
                        <div>
                            <h4 class="font-semibold text-md mb-3 text-primary">${sub.title}</h4>
                            ${createStyledList(sub.data)}
                        </div>
                    `).join('')}
                </div>`;
                }
                html += createAccordion(title, contentHtml, searchTerms);
            }
            return html;
        }

        function updateProgressDashboard() {
            const overviewContainer = document.getElementById('progress-overview');
            let progressHTML = `<h2 class="text-xl font-bold mb-5">Progress Overview</h2><div class="space-y-4">`;

            for (const category in kanjiData) {
                const categoryItems = kanjiData[category];
                const total = categoryItems.length;
                const learned = categoryItems.filter(item => progress.kanji.includes(item.id)).length;
                progressHTML += createProgressItem('kanji', category, learned, total, 'purple');
            }

            for (const category in vocabData) {
                const categoryItems = vocabData[category];
                const total = categoryItems.length;
                const learned = categoryItems.filter(item => progress.vocab.includes(item.id)).length;
                progressHTML += createProgressItem('vocab', category, learned, total, 'green');
            }

            progressHTML += `</div><svg width="0" height="0"><defs>
                        <linearGradient id="purple-gradient" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#A78BFA" /><stop offset="100%" stop-color="#8B5CF6" /></linearGradient>
                        <linearGradient id="green-gradient" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#4ADE80" /><stop offset="100%" stop-color="#22C55E" /></linearGradient>
                    </defs></svg>`;
            overviewContainer.innerHTML = progressHTML;
        }

        function createProgressItem(tab, title, learned, total, color) {
            const percentage = total > 0 ? (learned / total) * 100 : 0;
            const radius = 22;
            const circumference = 2 * Math.PI * radius;
            const offset = circumference - (percentage / 100) * circumference;
            const emojiMatch = title.match(/\s(.*?)$/);
            const cleanTitle = emojiMatch ? title.replace(emojiMatch[0], '') : title;
            const emoji = emojiMatch ? emojiMatch[1] : '';

            return `
            <div class="flex items-center gap-3 p-2 rounded-lg hover:bg-gray-500/10 cursor-pointer" onclick="jumpToSection('${tab}', '${title}')">
                <div class="relative w-12 h-12">
                    <svg class="w-full h-full">
                        <circle stroke-width="4" stroke="var(--progress-track-color)" fill="transparent" r="${radius}" cx="50%" cy="50%" />
                        <circle class="progress-circle" stroke-width="4" stroke-dasharray="${circumference}" stroke-dashoffset="${offset}"
                            stroke-linecap="round" stroke="url(#${color}-gradient)" fill="transparent" r="${radius}" cx="50%" cy="50%" />
                    </svg>
                    <span class="absolute text-xs font-bold top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">${Math.round(percentage)}%</span>
                </div>
                <div>
                    <p class="font-semibold text-sm">${cleanTitle} ${emoji}</p>
                    <p class="text-xs text-secondary">${learned} / ${total}</p>
                </div>
            </div>`;
        }

        // --- INITIALIZATION ---
        function renderContent() {
            document.getElementById('hiragana').innerHTML = createKanaChart(hiraganaData, 'üå∏', 'var(--accent-pink)');
            document.getElementById('katakana').innerHTML = createKanaChart(katakanaData, 'ü§ñ', 'var(--accent-blue)');
            document.getElementById('time_numbers').innerHTML = createTimeNumbersSection(timeNumbersData);

            const grammarContainer = document.getElementById('grammar-container');
            grammarContainer.innerHTML = grammarData.map(g => {
                const searchTerms = `${g.title} ${g.content.replace(/<[^>]*>?/gm, '')}`.toLowerCase();
                const content = `<div class="leading-relaxed text-secondary">${g.content}</div>`;
                return createAccordion(g.title, content, searchTerms);
            }).join('');

            let kanjiHTML = '';
            for (const section in kanjiData) {
                kanjiHTML += createCardSection(section, kanjiData[section], 'kanji', 'linear-gradient(135deg, var(--accent-purple), #A78BFA)');
            }
            document.getElementById('kanji').innerHTML = `<div class="space-y-4">${kanjiHTML}</div>`;

            let vocabHTML = '';
            for (const section in vocabData) {
                vocabHTML += createCardSection(section, vocabData[section], 'vocab', 'linear-gradient(135deg, var(--accent-green), #4ADE80)');
            }
            document.getElementById('vocab').innerHTML = vocabHTML;
        }

        function getThemeToggleHTML() {
            return `<label class="theme-switch"><input type="checkbox"><span class="slider"></span></label>`;
        }

        function setupEventListeners() {
            document.getElementById('menu-toggle').addEventListener('click', () => {
                document.getElementById('sidebar').classList.add('open');
                document.getElementById('overlay').classList.remove('hidden');
                document.body.classList.add('sidebar-open');
            });

            document.getElementById('overlay').addEventListener('click', closeSidebar);

            document.getElementById('header-theme-toggle').innerHTML = getThemeToggleHTML();
            document.getElementById('sidebar-theme-toggle').innerHTML = `<div class="theme-switch-wrapper py-4"><span class="font-semibold text-sm text-secondary">Theme</span>${getThemeToggleHTML()}</div>`;
            document.querySelectorAll('.theme-switch input').forEach(el => el.addEventListener('change', toggleTheme));

            const searchInput = document.getElementById('search-input');
            const mobileSearchInput = document.getElementById('mobile-search-input');
            searchInput.addEventListener('input', handleSearch);
            mobileSearchInput.addEventListener('input', handleSearch);
        }

        function init() {
            loadProgress();
            setupTheme();
            renderContent();
            setupEventListeners();
            updateProgressDashboard();
            changeTab('hiragana');
        }

        window.onload = init;

    </script>

</body>
