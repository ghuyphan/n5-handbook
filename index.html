<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JLPT Handbook</title>
    <link rel="icon" type="image/png" href="./assets/siteIcon.png">

    <script>
        (function () {
            try {
                // Sets the theme on initial load to prevent a "flash" of the wrong theme
                const savedTheme = localStorage.getItem('theme');
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                    document.documentElement.classList.add('dark-mode');
                } else {
                    document.documentElement.classList.remove('dark-mode');
                }
            } catch (e) {
                console.error("Could not set theme from inline script", e);
            }
        })();
    </script>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap"
        rel="stylesheet">

</head>

        <div class="flex flex-col min-w-0">
            <header class="main-header mb-8 items-start justify-between hidden md:flex">
                <div class="min-w-0">
                    <h1 class="text-3xl font-bold text-header" data-lang-key="dashboard"></h1>
                    <p class="text-secondary truncate" data-lang-key="dashboardSubtitle"></p>
                </div>
                <div class="header-controls-wrapper glass-effect flex items-center gap-2 p-1.5 rounded-full">
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none"><svg class="w-5 h-5 text-secondary" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg></div>
                        <input type="search" id="search-input" class="w-full pl-11 pr-4 py-2.5 rounded-full border-none transition focus:ring-2 text-primary bg-transparent focus:ring-offset-0" style="--tw-ring-color: var(--search-focus-ring);" data-lang-placeholder-key="searchPlaceholder">
                    </div>
                    <div id="header-lang-switcher" class="lang-switch"></div>
                    <div id="header-theme-toggle" class="theme-switch-wrapper"></div>
                </div>
            </header>

            <div class="mobile-search-bar md:hidden mt-4 mb-5 px-3">
                <div class="relative w-full glass-effect rounded-full">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none"><svg class="w-5 h-5 text-secondary" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg></div>
                    <input type="search" id="mobile-search-input" class="w-full pl-12 pr-4 py-3 rounded-full transition border-none text-primary bg-transparent" data-lang-placeholder-key="searchTabPlaceholder">
                </div>
            </div>

            <main id="main-content" class="relative px-4 sm:px-0">
                <div id="loading-overlay"><div class="loader"></div></div>
                <div id="progress" class="tab-content"></div>
                <div id="hiragana" class="tab-content"></div>
                <div id="katakana" class="tab-content"></div>
                <div id="kanji" class="tab-content"></div>
                <div id="key_points" class="tab-content"></div>
                <div id="vocab" class="tab-content"></div>
                <div id="grammar" class="tab-content"></div>
            </main>

            <footer class="mt-auto text-center py-8">
                <div class="flex justify-center items-center gap-2 text-sm text-secondary">
                    <span data-lang-key="footerText"></span>
                    <a href="https://github.com/ghuyphan/n5-handbook" target="_blank" rel="noopener noreferrer" class="inline-flex items-center gap-1.5 font-semibold text-secondary hover:text-accent-blue transition-colors duration-300">
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24" role="img" aria-hidden="true"><path fill-rule="evenodd" d="M12 2C6.477 2 2 6.477 2 12c0 4.418 2.865 8.168 6.839 9.49.5.092.682-.217.682-.482 0-.237-.009-.868-.014-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.031-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.378.203 2.398.1 2.651.64.7 1.03 1.595 1.03 2.688 0 3.848-2.338 4.695-4.566 4.942.359.308.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.001 10.001 0 0022 12c0-5.523-4.477-10-10-10z" clip-rule="evenodd" /></svg>
                        <span>ghuyphan</span>
                    </a>
                </div>
            </footer>
        </div>

        <aside class="right-sidebar">
            <div id="progress-overview" class="glass-effect p-6 rounded-2xl h-full"></div>
        </aside>
    </div>
    <div id="overlay"></div>

    <div id="import-modal" class="modal-hidden">
        <div id="import-modal-backdrop" class="modal-backdrop"></div>
        <div class="modal-wrapper">
            <div class="modal-content-container">
                <div class="modal-content glass-effect">
                    <div class="modal-header">
                        <h2 class="modal-title" data-lang-key="importLevel"></h2>
                        <button id="close-modal-btn" class="modal-close-btn">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div>
                            <label for="level-name-input" class="block text-sm font-medium text-primary mb-2" data-lang-key="levelNameLabel"></label>
                            <input type="text" id="level-name-input" class="modal-input" data-lang-placeholder-key="levelNamePlaceholder">
                            <p id="level-name-error" class="text-red-400 text-xs mt-2 h-4"></p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-primary mb-2" data-lang-key="uploadLabel"></label>
                            <div id="file-import-area" class="w-full rounded-xl text-center cursor-pointer transition-all duration-300"></div>
                            <input type="file" id="file-input" class="hidden" webkitdirectory directory>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="import-btn" class="modal-button modal-button-primary w-full" disabled><span data-lang-key="importButton"></span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <template id="card-template">
        <div class="relative h-32 sm:h-40" data-item-id="">
            <div class="learn-toggle" data-action="toggle-learned" data-category="" data-id="">
                <svg class="h-5 w-5 pointer-events-none" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" /></svg>
            </div>
            <div class="card h-full cursor-pointer" data-action="flip-card">
                <div class="card-inner">
                    <div class="card-face card-face-front p-2"></div>
                    <div class="card-face card-face-back"></div>
                </div>
            </div>
        </div>
    </template>
    
    <template id="accordion-template">
         <div class="search-wrapper accordion-wrapper">
          <div class="glass-effect rounded-2xl overflow-hidden mb-4">
            <button class="accordion-button w-full text-left font-semibold text-lg flex justify-between items-center transition-colors text-primary" data-action="toggle-accordion">
              <span class="accordion-title"></span>
              <span class="accordion-icon text-xl transform transition-transform duration-300 text-secondary"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></span>
            </button>
            <div class="accordion-content"></div>
          </div>
        </div>
    </template>

    <template id="progress-item-template">
        <div class="progress-item-wrapper flex items-center gap-3 p-3 rounded-xl cursor-pointer glass-effect" data-action="jump-to-section">
            <div class="relative w-12 h-12 flex-shrink-0">
                <svg class="w-full h-full" viewBox="0 0 50 50">
                    <circle class="progress-track" stroke-width="4" stroke="var(--progress-track-color)" fill="transparent" r="22" cx="25" cy="25" />
                    <circle class="progress-fill" stroke-width="4" stroke-linecap="round" fill="transparent" r="22" cx="25" cy="25" transform="rotate(-90 25 25)" />
                </svg>
                <span class="progress-percentage absolute text-xs font-bold top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"></span>
            </div>
            <div>
                <p class="progress-title font-semibold text-sm"></p>
                <p class="progress-stats text-xs text-secondary"></p>
            </div>
        </div>
    </template>

    <script type="module" src="./js/main.js"></script>
</body>
</html>
