    <script>
        (function () {
            try {
                const localTheme = localStorage.getItem("theme");
                const sysTheme = window.matchMedia("(prefers-color-scheme: dark)").matches;
                if (localTheme === 'dark' || (!localTheme && sysTheme)) {
                    document.documentElement.classList.add("dark-mode");
                } else {
                    document.documentElement.classList.remove("dark-mode");
                }
            } catch (e) {
                console.error("Theme init error", e);
            }
        })();
    </script>

    <!-- Critical Loader CSS to prevent Flash of Unstyled Content -->
    <style>
        :root {
            --bg-main: #F1F5F9;
            --text-primary: #1a1a2e;
            --backdrop-bg: rgba(255, 255, 255, 0.9);
            --accent-blue: #3B82F6;
        }

        .dark-mode {
            --bg-main: #0F172A;
            --text-primary: #F3F4F6;
            --backdrop-bg: rgba(17, 24, 39, 0.95);
        }

        /* Fallback for no-js/system preference if script fails (optional but good practice) */
        @media (prefers-color-scheme: dark) {
            :root:not(.dark-mode) {
                /* Only apply if class NOT present (script didn't run?) or handle generic case */
                /* Actually, simpler to just rely on the script adding the class. 
                    But strictly speaking, if we want robust no-js support (unlikely for this app), we'd need more.
                    For now, relying on the class is fine as the script is blocking.
                 */
            }
        }

        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: var(--bg-main);
            color: var(--text-primary);
        }

        /* Prevent transitions during load */
        body.preload {
            transition: none !important;
            overflow: hidden;
            /* Prevent scrolling during load */
        }

        #loading-overlay {
            position: fixed;
            inset: 0;
            background-color: var(--bg-main);
            /* Opaque background */
            /* backdrop-filter: blur(8px); Removed for "nothing behind" look */
            /* -webkit-backdrop-filter: blur(8px); */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.4s ease-out, visibility 0.4s;
            overscroll-behavior: none;
            /* Prevent scroll chaining */
        }

        .app-loader-logo {
            width: 6rem;
            /* h-24 = 6rem */
            height: 6rem;
            animation: loader-pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
            /* filter: drop-shadow(0 0 1rem var(--accent-blue)); Removed for "bare button" look */
        }

        @keyframes loader-pulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.8;
                transform: scale(0.95);
            }
        }

        /* RESET for FOUC prevention */
        input,
        button {
            border: none;
            background: transparent;
            outline: none;
        }
    </style>
</head>

                </svg>
            </div>
            <div class="card h-full cursor-pointer" data-action="open-kanji-modal">
                <div class="card-inner">
                    <div class="card-face card-face-front p-2"></div>
                    <div class="card-face card-face-back"></div>
                </div>
            </div>
        </div>
    </template>

    <template id="content-loader-template">
        <div class="content-loader-wrapper">
            <div class="loader"></div>
        </div>
    </template>

    <template id="accordion-template">
        <div class="search-wrapper accordion-wrapper">
            <div class="glass-effect rounded-3xl overflow-hidden mb-4">
                <button
                    class="accordion-button w-full text-left font-semibold text-lg flex justify-between items-center transition-colors text-primary"
                    data-action="toggle-accordion" aria-expanded="false">
                    <span class="accordion-title"></span>
                    <span class="accordion-right-section">
                        <span class="hanko-counter" style="display: none;"></span>
                        <span
                            class="accordion-icon text-xl transform transition-transform duration-300 text-secondary"><svg
                                class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 9l-7 7-7-7">
                                </path>
                            </svg></span>
                    </span>
                </button>
                <div class="accordion-content"></div>
            </div>
        </div>
    </template>

    <template id="progress-item-template">
        <div class="progress-item-wrapper flex items-center gap-3 p-3 rounded-xl cursor-pointer"
            data-action="jump-to-section">
            <div class="relative w-12 h-12 flex-shrink-0">
                <svg class="w-full h-full" viewBox="0 0 50 50">
                    <circle class="progress-track" stroke-width="4" stroke="var(--progress-track-color)"
                        fill="transparent" r="22" cx="25" cy="25" />
                    <circle class="progress-fill" stroke-width="4" stroke-linecap="round" fill="transparent" r="22"
                        cx="25" cy="25" transform="rotate(-90 25 25)" />
                </svg>
                <span
                    class="progress-percentage absolute text-xs font-bold top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"></span>
            </div>
            <div>
                <p class="progress-title font-semibold text-sm"></p>
                <p class="progress-stats text-xs text-secondary"></p>
            </div>
        </div>
    </template>

    <div id="kanji-detail-modal" class="modal-hidden">
        <div id="kanji-modal-backdrop" class="modal-backdrop"></div>
        <div id="kanji-modal-wrapper" class="modal-wrapper">
            <div id="modal-content-container" class="relative w-full max-w-md">
            </div>
        </div>
    </div>

    <div id="notes-modal" class="modal-hidden">
        <div id="notes-modal-backdrop" class="modal-backdrop"></div>
        <div id="notes-modal-wrapper" class="modal-wrapper">
            <div class="modal-content-container">
                <div class="modal-content glass-effect">
                    <div class="modal-header">
                        <h2 id="notes-modal-title" class="modal-title"></h2>
                        <button id="close-notes-modal-btn" class="modal-close-btn" aria-label="Close notes">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                    <div class="modal-body p-4 md:p-6">
                        <textarea id="notes-textarea" class="w-full h-full" style="min-height: 40vh; resize: vertical;"

                    </div>
                    <div class="modal-footer">
                        <span id="note-info-display" class="mr-auto"></span>
                        <span id="notes-status"
                            class="notes-status text-sm opacity-0 transition-opacity duration-300">Saved!</span>
                        <button id="notes-save-btn" class="btn btn-primary" data-lang-key="saveNotes"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <template id="kanji-modal-template">
        <div class="glass-effect rounded-2xl overflow-hidden">
            <div class="p-6 pb-0">
                <button class="modal-close-btn absolute top-4 right-4" data-action="close-kanji-modal">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
                <div class="text-center mb-6">
                    <h1 class="text-6xl font-bold noto-sans text-primary mb-2" data-template-id="kanji-char"></h1>
                    <p class="text-xl text-secondary" data-template-id="kanji-meaning"></p>
                </div>
            </div>
            <div class="relative">
                <div class="kanji-modal-scroll-content space-y-6 text-sm max-h-[50vh] overflow-y-auto px-6 pb-6">
                    <div data-template-id="examples-section" style="display: none;">
                        <h3 class="font-semibold text-secondary mb-3" data-lang-key="modalExamples"></h3>
                        <ul class="space-y-2 text-primary" data-template-id="examples-list"></ul>
                    </div>
                    <div data-template-id="sentence-section" style="display: none;">
                        <p class="noto-sans text-primary with-furigana" data-template-id="sentence-jp"></p>
                        <p class="kanji-modal-translation mt-1" data-template-id="sentence-translation"></p>
                    </div>
                    <div data-template-id="info-section" style="display: none;"

                        <h3 class="font-semibold text-secondary mb-3" data-lang-key="modalInfo"></h3>
                        <div class="space-y-4 text-xs text-secondary">
                            <div data-template-id="radical-section" style="display: none;">
                                <p class="font-semibold text-primary mb-1" data-lang-key="modalRadical"></p>
                                <p data-template-id="radical-text"></p>
                            </div>
                            <div data-template-id="mnemonic-section" style="display: none;">
                                <p class="font-semibold text-primary mb-1" data-lang-key="modalMnemonic"></p>
                                <p data-template-id="mnemonic-text"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="fade-indicator"></div>
            </div>
        </div>
    </template>

        <div id="custom-dialog-backdrop" class="modal-backdrop"></div>
        <div class="modal-wrapper">
            <div class="modal-content-container">
            </div>
        </div>

        <div id="support-modal-wrapper" class="modal-wrapper">
            <div class="modal-content-container">
                <div class="modal-content glass-effect washi-card">
                    <div class="modal-header">

                            <span class="text-accent-vermilion">üéÅ</span>

                        <button id="close-support-btn" class="modal-close-btn" aria-label="Close support dialog">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                </button>
